<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Heebo:wght@300;400;700&family=Inter:wght@400;700&family=Montserrat:wght@400;500;700&family=Nunito+Sans:wght@400;600&family=Open+Sans&family=Outfit:wght@400;700&family=Poppins:wght@300;400;500;600;700&family=Red+Hat+Display:wght@400;500;700;900&family=Roboto&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">
    <div class="main">
      <section class="intro">
        <img src="assets/images/avatar-jessica.jpeg" alt="jessica">
        <div class="desc">
          <h3>Jessica Randall</h3>
          <p id="location">London, United Kingdom</p>
          <p>Front-end developer and avid reader</p>
        </div>
      </section>
      <section class="links">
        <div class="social">GitHub</div>
        <div class="social">Frontend Mentor</div>
        <div class="social">LinkedIn</div>
        <div class="social">Twitter</div>
        <div class="social">Instagram</div>
      </section>
    </div>
    
  </div>
  
</body>
</html>
